<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
<h1>Login</h1>
<form id="loginForm">
  <input name="email" type="email" placeholder="Email" required><br>
  <input name="senha" type="password" placeholder="Senha" required><br>
  <button type="submit">Entrar</button>
</form>
<p id="msg" style="color:red;margin-top:8px;"></p>
<p>Não tem conta? <a href="register.html">Cadastre-se</a></p>

<script>
document.getElementById('loginForm').addEventListener('submit', async e => {
  e.preventDefault();
  const form = e.target;
  const data = { email: form.email.value, senha: form.senha.value };

  try {
    const res = await fetch('http://localhost:3000/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    const json = await res.json();

    if (json.success) {
      window.location.href = 'index.html';
    } else {
      document.getElementById('msg').textContent = json.error || 'Erro no login';
    }
  } catch {
    document.getElementById('msg').textContent = 'Erro de conexão';
  }
});
</script>
</body>
</html>
